<!doctype html>
<html>
  <head>
    {{- partial "head.html" . -}}
    {{- block "extraimports" . -}}
    {{- end }}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <div>
      {{- block "main" . }}
        <article id="content">
          {{ .Content }}
        </article>
      {{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
