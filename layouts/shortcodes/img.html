{{ $imagePath := .Get 0 }}
{{ if not $imagePath }}
  {{ errorf "Image path is not set for shortcode img" }}
{{ end }}

{{ with .Page.Resources.GetMatch $imagePath }}
  {{ partial "img.html" (dict "resource" . "class" "post-image") }}
{{ else }}
  {{ errorf "Image does not exist %v" $imagePath }}
{{ end }}
