{{ $audioPath := .Get 0 }}
{{ if not $audioPath }}
  {{ errorf "Audio path is not set for shortcode audio" }}
{{ end }}

{{ with .Page.Resources.GetMatch $audioPath }}
<div class="audio-player">
  <audio controls preload="auto">
    <source src="{{ .RelPermalink }}" />
  </audio>
</div>
{{ else }}
  {{ errorf "Audio does not exist %v" $audioPath }}
{{ end }}
